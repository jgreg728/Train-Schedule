<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<title>Train Schedule</title>
</head>
<body>

  <div class="jumbotron">
    <h1 class="display-4">Train Schedule</h1>
    <p class="lead">Don't be late! Check your time here!</p>
    <hr class="my-4">
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4 p-4">
        <div class="card-body">
          Add Train
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-input">Train</label>
              <input class="form-control" id="trainAdd" placeholder="Enter Train..." type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destinationAdd" placeholder="Enter Destination..." type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time (hour:min - Military Time)</label>
              <input class="form-control" id="timeAdd" placeholder="Enter arrival time..." type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency</label>
              <input class="form-control" id="frequencyAdd" placeholder="Enter by minutes..." type="text">
            </div>
            <button class="btn btn-primary float-right" id="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Current Timetable-->
      <div class="card mb-4">
        <div class="card-body">
          Current Timetable
          <table class="table table-sm table-hover" id='timetable'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
</html>
